<form class="nl-news-edit" (ngSubmit)="onSubmit()" [formGroup]="formGroup">
    <div class="nl-news-edit__section">
        <div class="nl-news-edit__field">
            <label class="nl-news-edit__label nl-label_required">Heading</label>
            <input
                class="nl-news-edit__input nl-input"
                name="heading"
                formControlName="heading"
            />
        </div>
        <div class="nl-news-edit__field">
            <label class="nl-news-edit__label">Short description</label>
            <input
                class="nl-news-edit__input nl-input"
                name="shortDescription"
                formControlName="shortDescription"
            />
        </div>
        <div class="nl-news-edit__field">
            <label class="nl-news-edit__label">Content</label>
            <textarea
                class="nl-news-edit__input nl-input"
                name="content"
                formControlName="content"
            ></textarea>
        </div>
    </div>
    <div class="nl-news-edit__section">
        <div class="nl-news-edit__field">
            <label class="nl-news-edit__label">Image</label>
            <div class="nl-news-edit__image-source">
                <input
                    type="radio"
                    name="useImageData"
                    formControlName="useImageData"
                    [value]="false"
                />
                <label>URL</label>
                <input
                    type="radio"
                    name="useImageData"
                    formControlName="useImageData"
                    [value]="true"
                />
                <label>File</label>
            </div>
            <ng-container *ngIf="!getControlValue('useImageData')">
                <input
                    class="nl-news-edit__input nl-input"
                    name="image"
                    formControlName="imageUrl"
                />
                <img
                    class="nl-news-edit__image-preview"
                    [src]="getControlValue('imageUrl')"
                />
            </ng-container>
            <ng-container *ngIf="getControlValue('useImageData')">
                <input
                    class="nl-news-edit__input nl-input"
                    name="file"
                    type="file"
                    (change)="onFileChange($event)"
                />
                <img
                    class="nl-news-edit__image-preview"
                    [src]="getControlValue('imageData')"
                />
            </ng-container>
        </div>
        <div class="nl-news-edit__field">
            <label class="nl-news-edit__label">Date</label>
            <input
                type="datetime"
                class="nl-news-edit__input nl-input"
                readonly
                name="date"
                formControlName="date"
            />
        </div>
        <div class="nl-news-edit__field">
            <label class="nl-news-edit__label">Author</label>
            <input
                class="nl-news-edit__input nl-input"
                name="author"
                formControlName="author"
            />
        </div>
        <div class="nl-news-edit__field">
            <label class="nl-news-edit__label nl-label_required"
                >Source URL</label
            >
            <input
                class="nl-news-edit__input nl-input"
                name="sourceUrl"
                formControlName="sourceUrl"
            />
        </div>
        <div class="nl-news-edit-buttons">
            <button
                class="nl-news-edit__button nl-button nl-button_large"
                type="submit"
                [disabled]="formGroup.invalid"
            >
                Save
            </button>
            <button
                class="nl-news-edit__button nl-button nl-button_large"
                type="button"
                (click)="cancel()"
            >
                Cancel
            </button>
        </div>
        <div *ngIf="errorMessage" class="nl-news-edit__error-message">
            {{ errorMessage }}
        </div>
    </div>
</form>
