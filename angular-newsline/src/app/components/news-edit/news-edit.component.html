<form class="nl-news-edit" (ngSubmit)="onSubmit()" [formGroup]="formGroup">
    <div class="nl-news-edit__section">
        <div class="nl-news-edit__field">
            <label class="nl-news-edit__label">Heading</label>
            <input
                class="nl-news-edit__input"
                name="heading"
                formControlName="heading"
            />
        </div>
        <div class="nl-news-edit__field">
            <label class="nl-news-edit__label">Short description</label>
            <input
                class="nl-news-edit__input"
                name="shortDescription"
                formControlName="shortDescription"
            />
        </div>
        <div class="nl-news-edit__field">
            <label class="nl-news-edit__label">Content</label>
            <textarea
                class="nl-news-edit__input"
                name="content"
                formControlName="content"
            ></textarea>
        </div>
    </div>
    <div class="nl-news-edit__section">
        <div class="nl-news-edit__field">
            <label class="nl-news-edit__label">Image</label>
            <div class="nl-news-edit__image-source">
                <input
                    type="radio"
                    name="useLocalUrl"
                    formControlName="useLocalUrl"
                    [value]="false"
                />
                <label>URL</label>
                <input
                    type="radio"
                    name="useLocalUrl"
                    formControlName="useLocalUrl"
                    [value]="true"
                />
                <label>File</label>
            </div>
            <input
                class="nl-news-edit__input"
                name="image"
                formControlName="image"
            />
        </div>
        <div class="nl-news-edit__field">
            <label class="nl-news-edit__label">Date</label>
            <input
                type="datetime"
                class="nl-news-edit__input"
                readonly
                name="date"
                formControlName="date"
            />
        </div>
        <div class="nl-news-edit__field">
            <label class="nl-news-edit__label">Author</label>
            <input
                class="nl-news-edit__input"
                name="author"
                formControlName="author"
            />
        </div>
        <div class="nl-news-edit__field">
            <label class="nl-news-edit__label">Source URL</label>
            <input
                class="nl-news-edit__input"
                name="sourceUrl"
                formControlName="sourceUrl"
            />
        </div>
        <div class="nl-news-edit-buttons">
            <button
                class="nl-news-edit__button"
                type="submit"
                [disabled]="formGroup.invalid"
            >
                Save
            </button>
            <button
                class="nl-news-edit__button"
                type="button"
                (click)="cancel()"
            >
                Cancel
            </button>
        </div>
    </div>
</form>
