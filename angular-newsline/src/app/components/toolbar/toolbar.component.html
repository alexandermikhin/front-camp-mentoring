<div class="nl-toolbar">
    <select
        class="nl-toolbar__select-source nl-select"
        [attr.disabled]="userNewsOnly ? '' : null"
        [ngModel]="selectedSourceId"
        (ngModelChange)="sourceSelected($event)"
    >
        <option *ngFor="let source of sources" [value]="source.id">{{
            source.title
        }}</option>
    </select>
    <div class="nl-toolbar__filter">
        <input
            #query
            class="nl-toolbar__filter-input nl-input"
            [ngModel]="q"
            (ngModelChange)="queryChanged($event)"
        />
        <button class="nl-toolbar__button nl-button" (click)="queryChanged(query.value)">
            Filter
        </button>
    </div>
    <div class="nl-toolbar__filter">
        <input
            class="nl-toolbar__filter-input nl-input"
            placeholder="Type to search within..."
            [ngModel]="searchWithin"
            (ngModelChange)="searchWithinChanged($event)"
        />
        <button
            *ngIf="searchWithin"
            class="nl-toolbar__button nl-button"
            (click)="searchWithinChanged('')"
        >
            Reset
        </button>
    </div>
    <div>
        <input
            type="checkbox"
            id="nl-toolbar-only-local"
            class="nl-toolbar-only-local"
            [ngModel]="userNewsOnly"
            (ngModelChange)="userNewsOnlyChecked($event)"
        />
        <label for="nl-toolbar-only-local">Only created by me</label>
    </div>
    <button
        class="nl-toolbar__button nl-button"
        [attr.disabled]="!canAddNews ? '' : null"
        (click)="addNewsItem()"
        [attr.title]="!canAddNews ? 'Should be authenticated' : null"
    >
        Add Article
    </button>
</div>
