<div class="nl-news-list-item">
    <div class="nl-news-list-item__section">
        <img [src]="model.sourceUrl" alt="News photo" class="nl-news-list-item__image" />
    </div>
    <div class="nl-news-list-item__section nl-news-list-item-content">
        <div class="nl-news-list-item-header">
            <h2 class="nl-news-list-item__news-title">{{ model.heading }}</h2>
            <div class="nl-news-list-item__news-time">{{ model.date.toLocaleString() }}</div>
        </div>
        <div class="nl-news-list-item__news-text">{{ model.shortDescription }}</div>
        <a href="" class="nl-news-list-item__more-link">Read more...</a>
    </div>
    <div *ngIf="model.isEditable" class="nl-news-list-item__section nl-news-list-item-operations">
        <button class="nl-news-list-item-operations__button">Edit</button>
        <button class="nl-news-list-item-operations__button">Delete</button>
    </div>
</div>
