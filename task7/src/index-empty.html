<!DOCTYPE html>
<html>
  <head>
    <title>Movies</title>
    <meta name="viewport" content="width=device-width" />
  </head>
  <body>
    <div class="content" id="content">
      <header>
        <div class="header-toolbar">
          <div class="app-title">netflixroulette</div>
        </div>
        <label>FIND YOUR MOVIE</label>
        <div class="search">
          <div class="search-input">
            <input type="text" />
          </div>
          <button class="search-btn">SEARCH</button>
          <div class="search-parameters">
            <label class="search-parameters__label">SEARCH BY</label>
            <div class="search-by-selector">
              <span>TITLE</span>
              <span>GENRE</span>
            </div>
          </div>
        </div>
      </header>
      <main class="search-results">
        <div class="search-results-toolbar">
          <div class="search-results-toolbar__sort">
            <span>RELEASE DATE</span>
            <span>RATING</span>
          </div>
        </div>
        <div class="search-results-movies">
          <div class="no-results-message">No films count</div>
        </div>
      </main>
      <footer>netflixroulette</footer>
    </div>
  </body>
</html>
